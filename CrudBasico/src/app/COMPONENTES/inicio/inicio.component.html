<div class="container">
    <button class="btn btn-primary" [routerLink]="['/add']" routerLinkActive="routerLinkActive">Agregar</button>
    <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Nombre</th>
            <th scope="col">Logo</th>
            <th scope="col">Eliminar</th>
            <th scope="col">Editar</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let equipo of lista">
            <td>{{equipo.id_equipo}}</td>
            <td>{{equipo.nombre}}</td>
            <td><img src="{{equipo.logo}}" alt="" width="50" height="50"> </td>
            <td>
                <button class="btn btn-danger" (click)="deleteEquipo(equipo.id_equipo)">Eliminar</button>
            </td>
            <td>
                <button class="btn btn-warning" [routerLink]="['/edit/',equipo.id_equipo]" routerLinkActive="router-link-active">Modificar</button>
            </td>
          </tr>
        </tbody>
      </table>
</div>
