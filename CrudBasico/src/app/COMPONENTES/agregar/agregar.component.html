<form>
    <div class="form-group">
       <label for="id_equipo"> Equipo</label>
       <input type="text" class="form-control" id="id_equipo" name="id_equipo" [(ngModel)]="equipoNuevo.id_equipo">
    </div>
    <div class="form-group">
        <label for="nombre"> Nombre </label>
        <input type="text" class="form-control" name="nombre" id="nombre" [(ngModel)]="equipoNuevo.nombre">
    </div>
    <div class="form-group">
        <label for="logo"> Logo </label>
        <input type="text" class="form-control" name="logo" id="logo" [(ngModel)]="equipoNuevo.logo">
    </div>
    <button class="btn btn-primary" (click)="agregarEquipo()"> Guardar</button>
  </form>
